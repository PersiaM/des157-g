<head>
  <meta charset="UTF-8">
  <title>Survey about Cultural Differences</title>

<body>

  <header>
    <h1>Survey on the topic of cultural differnces</h1>
  </header>
  <form>

    <fieldset>
      <label for="Home Country">Home Country:</label>
      <input type="text" name="HomeCountry" id="Home Country" required>
    </fieldset>

    <fieldset id="first">
      <label for="first">How long have you been here in United States?</label>

      <div>
        <input name="first" type="radio" value="Less than a year">
        <label class="top">Less than a year</label>
        <br>

        <input name="first" type="radio" value="1 to 3 years">
        <label>1 to 3 years</label>
        <br>

        <input name="first" type="radio" value="3 to 5 years">
        <label>3 to 5 years</label>
        <br>

        <input name="first" type="radio" value="More than 5 years">
        <label>More than 5 years</label>
      </div>
    </fieldset>

    <fieldset id="second">
      <label for="second">What was your first impression of United States?</label>

      <div>
        <input name="second" type="radio" value="Excited">
        <label class="top">Excited</label>
        <br>

        <input name="second" type="radio" value="Anxious">
        <label>Anxious</label>
        <br>

        <input name="second" type="radio" value="Helpless">
        <label>Helpless</label>
        <br>

        <input name="second" type="radio" value="Lonely">
        <label>Lonely</label>
      </div>
    </fieldset>

    <fieldset id="third">
      <label for="third">How often, if at all do you feel strain from the effort to adapt to a new culture?</label>

      <div>
        <input name="third" type="radio" value="Most of the time">
        <label class="top">Most of the time</label>
        <br>

        <input name="third" type="radio" value="Ocassionally">
        <label>Ocassionally</label>
        <br>

        <input name="third" type="radio" value="Not at all">
        <label>Not at all</label>
        <br>
      </div>
    </fieldset>

    <fieldset>
      <div>
        <input type="reset" name="reset" value="Reset">
        <input type="submit" name="submit" value="Submit!">
      </div>
    </fieldset>

  </form>
